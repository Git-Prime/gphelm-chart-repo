apiVersion: v1
kind: Pod
metadata:
  labels:
    build-app: gp-helm-charts
spec:
  containers:
  - name: charts-ci
    image: quay.io/helmpack/chart-testing:latest 
    env:
    - name: DOCKER_HOST
      value: tcp://localhost:2375
    command:
    - cat
    tty: true
    securityContext:
      privileged: true
  - name: shellcheck
    image: koalaman/shellcheck-alpine
    env:
    - name: DOCKER_HOST
      value: tcp://localhost:2375
    command:
    - cat
    tty: true
    securityContext:
      privileged: true
  - name: dind
    image: docker:18.05-dind
    securityContext:
      privileged: true
    volumeMounts:
      - name: dind-storage
        mountPath: /var/lib/docker
  volumes:
    - name: dind-storage
      emptyDir: {}
