# Environment values
environment:
  parentName: sandbox
  modifierValue: ""

kafkaConnect:
  host: localhost
  port: 8083
  nodePort: 31083
  targetPort: 8083

rawSourceDatabase:
  host: host.docker.internal
  port: 5432
  name: gitprime
  user: ""
  pw: ""
  incrementingPollIntervalMS: 10000

sinkDatabase:
  host: host.docker.internal
  port: 5432
  name: octocat
  user: ""
  pw: ""
  incrementingPollIntervalMS: 10000

# Values for cp-helm-charts to deploy Kafka and kafka-connect
cp-helm-charts:
  cp-kafka:
    brokers: 2
    configurationOverrides:
      offsets.topic.replication.factor: "2"
      "advertised.listeners": |-
        EXTERNAL://${HOST_IP}:$((31090 + ${KAFKA_BROKER_ID}))
    nodeport:
      enabled: true
  cp-kafka-rest:
    external.enabled: true
  cp-kafka-connect:
    configurationOverrides:
      "key.converter": "org.apache.kafka.connect.json.JsonConverter"
      "value.converter": "org.apache.kafka.connect.json.JsonConverter"
      "config.storage.replication.factor": "2"
      "offset.storage.replication.factor": "2"
      "status.storage.replication.factor": "2"

# Control whether other cp-helm-charts are part of this deployment.
# See https://github.com/confluentinc/cp-helm-charts/issues/224 for discussion about why
# these are at the root level and not parented by cp-helm-charts
cp-schema-registry:
  enabled: true
cp-kafka-rest:
  enabled: true
cp-ksql-server:
  enabled: false
cp-control-center:
  enabled: false

# stuff for ingress:
ingress:
  ## set true to create ingress
  enabled: false

  ## The list of hostnames to be covered with this ingress record.
  ## Most likely this will be just one host, but in the event more hosts are needed, this is an array
  ## hostName: foo.bar.com
  
  ## set this to true to use TLS.  Defaulting false for testing, might always be false:
  tls: false
  
  ## if using TLS, you will need to declare a secret with the cert / key:
  tlsSecret: myTlsSecret

    ## Ingress annotations done as key:value pairs
  ## If you're using kube-lego, you will want to add:
  ## kubernetes.io/tls-acme: true
  ##
  ## For a full list of possible ingress annotations, please see
  ## ref: https://github.com/kubernetes/ingress-nginx/blob/master/docs/annotations.md
  ##
  ## If tls is set to true, annotation ingress.kubernetes.io/secure-backends: "true" will automatically be set
  annotations:
  #  kubernetes.io/ingress.class: nginx